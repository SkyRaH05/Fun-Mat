<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Fun math is a math multiplication game for children to enhance their knowledge while playing."
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;700&family=Crimson+Pro:wght@200&family=Inter:wght@400;500;700&family=Nunito:wght@200&family=Rubik:ital,wght@0,400;0,500;0,600;1,700&family=Sacramento&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="favicon/math-icon.png" />

    <script defer src="app.js"></script>

    <title>Fun Math &#8756;</title>
  </head>
  <body>
    <section class="sec">
      <ul class="shape">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <div class="container">
        <div class="img">
          <img class="img" src="images/maths.png" alt="math" />
        </div>
        <div class="score">Score : <span id="marks"></span></div>
        <div class="wr">
          <div class="wrong" id="cross">
            Try Again <ion-icon class="icon" name="sad-outline"></ion-icon>
          </div>
          <div class="correct" id="right">
            Correct <ion-icon class="icon" name="happy-outline"></ion-icon>
          </div>
        </div>
        <div class="ques" id="q&a"></div>
        <div class="click">Click on the correct answer</div>
        <div class="option">
          <div class="opt" id="box1"></div>
          <div class="opt" id="box2"></div>
          <div class="opt" id="box3"></div>
          <div class="opt" id="box4"></div>
        </div>
        <button class="btn" id="start">Start</button>
        <div class="timer" id="timeremain">
          Remaining Time : <span id="time">60</span> sec
        </div>
        <div class="game" id="over">
          <p>Game Over !!</p>
          <!-- <p>Your score is 65.</p> -->
        </div>
        <ion-icon class="ion" name="logo-electron"></ion-icon>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
